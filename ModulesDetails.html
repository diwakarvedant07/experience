	<div class="modal fade" id="ContactUsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-lg">
			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title">Book a Demo</h4>
					<button type="button" class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="form-group" id="config">
								<label><sup>*</sup>Mobile No.</label>
								<input type="text" class="form-control txtMobileNo" placeholder="Enter Phone No."
									value="" id="phoneNumber">
								<div class="invalid-feedback">
									Please Enter label name
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<div class="form-group" id="config">
								<label><sup>*</sup>Preferred Date & Time</label>
								<input type="datetime-local" class="form-control" required="" placeholder="e.g. "
									id="demoTime" name="txt" tabindex="1" spellcheck="true">
								<div class="invalid-feedback">
									Please Enter label name
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-12">
							<div class="form-group" id="config">
								<label><sup>*</sup>Remark</label>
								<textarea class="form-control" required="" placeholder="e.g. " id="remarks" name="txt"
									tabindex="1" spellcheck="true"></textarea>
								<div class="invalid-feedback">
									Please Enter label name
								</div>
							</div>
						</div>
						<div class='col-12 text-center'>
							<button type="button" tabindex="1" class="btn btn-primary common-submit-btn" id="bookDemo"
								data-bs-dismiss="modal">Submit</button>
							<button type="button" class="btn btn-outline-danger common-cancel-btn"
								data-bs-dismiss="modal" tabindex="1" id="btnCloseFeedback">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="FeedbackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-lg">
			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title">Feedback</h4>
					<button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group" id="configStarRating">
								<label class="form-label"><sup></sup><span>Star Rating</span></label>
								<br />
								<div id="star-rating" class="d-flex align-items-center justify-content-center">
									<div class="my-rating-4" data-rating="1"></div>
								</div>
							</div>
						</div>

						<div class="col-lg-12 col-md-12 col-12">
							<div class="form-group" id="configSuggestions">
								<label><sup></sup><span>Your Valuable Suggestions</span></label>
								<textarea class="form-control" id="feedbackRemarks" name="txtSuggestions" tabindex="1"
									placeholder="Enter Response"></textarea>
								<div class="invalid-feedback">
									Please Enter Your Response
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-12">
							<div class="form-group" id="configSuggestions">
								<label><sup></sup><span>Feedback By</span></label>
								<textarea class="form-control" id="feedbackClient" name="txtSuggestions" tabindex="1"
									placeholder="Enter Response"></textarea>
								<div class="invalid-feedback">
									Please Enter Your Response
								</div>
							</div>
						</div>
					</div>
					<div class='col-12 text-center'>
						<button type="button" tabindex="1" class="btn btn-primary common-submit-btn" id="submitFeedback"
							data-bs-dismiss="modal">Submit</button>
						<button type="button" class="btn btn-outline-danger common-cancel-btn" data-bs-dismiss="modal"
							tabindex="1" id="btnCloseFeedback">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
